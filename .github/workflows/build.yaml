name: Build and Scan Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch or tag name
        id: extract_tag
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TIMESTAMP=$(date -u +"%Y%m%d-%H%M")
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG_NAME="${TIMESTAMP}-${SHORT_SHA}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          echo "TAG=$TAG_NAME" >> $GITHUB_ENV
          echo "Docker Tag: $TAG_NAME"

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/trivy-ui:${{ env.TAG }} .

      - name: Run Trivy Scan (Before Pushing)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/trivy-ui:${{ env.TAG }}'
          format: 'table'
          ignore-unfixed: true
          exit-code: 1 # Fail the job if vulnerabilities are found
          severity: 'CRITICAL,HIGH'

      - name: Push Docker Image (If Scan Passes)
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/trivy-ui:${{ env.TAG }}
